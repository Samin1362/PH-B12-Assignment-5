<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- tailwind script  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts script  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hind-madurai bg-[#F5FFF6]">
    <!-- nav bar  -->
    <nav class="max-w-[1920px] mx-auto py-[24px] px-[60px] flex items-center justify-between bg-white">
      <!-- nav left -->
      <div class="flex items-center gap-[10px]">
        <div class="max-w-[50px] max-h-[50px]">
          <img class="w-full" src="/assets/logo.png" alt="" />
        </div>
        <h1 class="font-bold text-[#006747] text-xl">
          Emergency <br />
          Service
        </h1>
      </div>
      <!-- nav right -->
      <div class="flex">
        <div
          class="flex items-center gap-[10px] py-[11px] px-[35px] bg-[#41ff6b1a] rounded-[50px]"
        >
          <h1 class="font-bold">0</h1>
          <div class="max-w-[30px]"><img src="/assets/heart.png" alt="" /></div>
        </div>
        <div
          class="flex items-center gap-[10px] py-[11px] px-[35px] bg-[#41ff6b1a] rounded-[50px]"
        >
          <h1 class="font-bold">100</h1>
          <div class="max-w-[30px]"><img src="/assets/coin.png" alt="" /></div>
        </div>
        <div class="flex items-center gap-[10px] py-[11px] px-[35px] bg-[#00A63E] rounded-[50px]">
          <h1 class="font-bold">2 Copy</h1>
        </div>
      </div>
    </nav>

    <!-- banner section -->
     <section class="max-w-[1920px] mx-auto py-[21px] flex flex-col justify-center items-center gap-[11px] bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)]">
      <div class="max-w-[92px]"><img src="./assets/logo.png" alt=""></div>
      <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
      <p class="text-[20px] font-bold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </section>

    <script src="./scripts.js"></script>
  </body>
</html>
